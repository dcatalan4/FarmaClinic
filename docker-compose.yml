version: '3.8'

services:
  farmaclinic:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - postgres
    networks:
      - farmaclinic-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: farmaclinic
      POSTGRES_USER: farmaclinic_user
      POSTGRES_PASSWORD: farmaclinic_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - farmaclinic-network

volumes:
  postgres_data:

networks:
  farmaclinic-network:
    driver: bridge
